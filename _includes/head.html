<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}">
  <meta name="author" content="Scherrer.txt">
  <meta property="og:type" content="website">
  <meta property="article:author" content="Scherrer.txt">
  <meta name="fediverse:creator" content="@scherrer@cyberplace.social">

<!-- NAME -->
  <meta itemprop="name" content="{{ page.title }}">

<!-- CANONICAL URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

<!-- DESCRIPTION -->
  {% if page.perex %}
  <meta name="description" content="{{ page.perex }}">
  <meta name="og:description" content="{{ page.perex }}">
  <meta property="og:description" content="{{ page.perex }}">
  <meta itemprop="description" content="{{ page.perex }}">
  <meta name="twitter:description" content="{{ page.perex }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta name="og:description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

<!-- THUMBNAIL -->
  {% if page.thumbnail %}
  <meta name="image" property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  <meta itemprop="image" content="{{ site.url }}{{ page.thumbnail }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.thumbnail }}">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1080">
  {% else %}
  <meta name="image" property="og:image" content="https://scherrer-txt.github.io/bts/assets/images/thumbs/bts-main-thumb.png">
  <meta property="og:image" content="https://scherrer-txt.github.io/bts/assets/images/thumbs/bts-main-thumb.png">
  <meta itemprop="image" content="https://scherrer-txt.github.io/bts/assets/images/thumbs/bts-main-thumb.png">
  <meta name="twitter:image" content="https://scherrer-txt.github.io/bts/assets/images/thumbs/bts-main-thumb.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

<!-- TITLE -->
  {% endif %}
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

<!-- Favicon -->
<meta name="apple-mobile-web-app-title" content="Behind the Screens">
<meta name="application-name" content="Behind the Screens">
<meta name="theme-color" content="#ffffff">
<link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/favicon/favicon.svg">
<link rel="icon" type="image/png" href="{{ site.url }}/assets/favicon/favicon.png">
<link rel="shortcut-icon" type="image/svg+xml" href="{{ site.url }}/assets/favicon/favicon.svg">
<link rel="shortcut-icon" type="image/png" href="{{ site.url }}/assets/favicon/favicon.png">
<link rel=”mask-icon” href="{{ site.url }}/assets/favicon/mask-icon.svg" color="#FF5500">
<link rel="apple-touch-icon" href="{{ site.url }}/assets/favicon/apple-touch-icon.png">
<link rel="manifest" href="{{ site.url }}/manifest.json">

<!-- THEME TOGGLE -->
<script src="{{ site.url }}/assets/js/toggle-theme.js"></script>
<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />

<!-- RSS -->
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

<!-- DARK READER DISABLE -->
<meta name="darkreader-lock">

</head>
